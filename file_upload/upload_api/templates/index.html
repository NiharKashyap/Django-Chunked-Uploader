<html>

<head>
    <title>
        File Upload
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <form action="">
            {% csrf_token %}
            <input type="file" class="form-control" id="file">
            <br>
            <input type="submit" class="btn btn-success" id="upload">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('#upload').click(
            function (e) {
                e.preventDefault()
                var file = $('#file')[0].files[0];
                var chunkSize = 1024 * 1024; //1 MB
                let start = 0
                let end = file.size
                let file_id = "None"
                var fileSize = file.size;
                var chunks = Math.ceil(file.size / chunkSize, chunkSize);
                var chunk = 0;
                console.log(file.name)
                while (start < end) 
                {
                    // console.log('current chunk..', chunk);
                    // console.log('offset...', chunk * chunkSize);
                    // console.log('file blob from offset...', offset)

                    let newEnd = start + chunkSize;
                    var blob = file.slice(start, newEnd);
                    start = newEnd;
                    console.log('File size...', file.size);
                    console.log('Blob size...', blob.size);
                    var formData = new FormData()
                    formData.append('source', blob)
                    formData.append('chunk', chunk+1)
                    formData.append('total_chunks', chunks)
                    formData.append('file_id', file_id)
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8000/upload_partial/",
                        data: formData,
                        async: false,
                        processData: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        // processData: false,
                        // contentType: false,
                        // csrfmiddlewaretoken: csrf,
                        success: function (res) {
                            console.log(res)
                            file_id = res.file_id
                            console.log("Sent part " + chunk)
                            chunk++;
                        },
                        error: function (error) {
                            console.log(error)
                            console.log("Failed to send part " + chunk)
                        }
                    })
                }
                
                $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8000/upload_complete/",
                        data: {'file_id':file_id},
                        async: false,
                        processData: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        // processData: false,
                        // contentType: false,
                        // csrfmiddlewaretoken: csrf,
                        success: function (res) 
                        {
                        
                            console.log("Success")
                            
                        },
                        error: function (error) 
                        {
                            console.log("error")
                        }
                    })

                // break_file()

            }
        );

        function break_file() {


            console.log('file size..', fileSize);
            console.log('chunks...', chunks);

            while (chunk <= chunks) {
                var offset = chunk * chunkSize;
                console.log('current chunk..', chunk);
                console.log('offset...', chunk * chunkSize);
                console.log('file blob from offset...', offset)
                console.log(file.slice(offset, chunkSize));
                chunk++;
            }

        }
    </script>
</body>

</html>
